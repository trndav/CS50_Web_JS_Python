<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Single Page App</title>
        <style>
            div {
                display: none;
            }
        </style>
        <script>
            function showPage(page) {
                document.querySelectorAll('div').forEach(div => { // remove all pages before selecting one page to display
                    div.style.display = 'none';
                })
                document.querySelector(`#${page}`).style.display = 'block'; // display can be none or block
            }
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('button').forEach(button => {
                    button.onclick = function() {
                        showPage(this.dataset.page);
                    }
                });
            });
        </script>

    </head>
    <body>
        <h1>Welcome to Single Page App!</h1>
        <button data-page="page1">Page 1</button>
        <button data-page="page2">Page 2</button>
        <button data-page="page3">Page 3</button>
        <div id="page1">
            This is page 1.
        </div>
        <div id="page2">
            This is page 2.
        </div>
        <div id="page3">
            This is page 3.
        </div>
    </body>
</html>
