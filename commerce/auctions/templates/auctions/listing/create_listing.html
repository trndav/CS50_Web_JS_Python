{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" class="form-control" id="id_title" name="title" maxlength="100" required style="width: 400px;">
        </div>
        <div class="form-group"></div>
            <label for="id_text">Text:</label>            
            <textarea class="form-control" id="id_text" name="text" maxlength="500" required style="width: 400px; height: 120px;"></textarea>
        </div>
        <div class="form-group"></div>
            <label for="id_bid">Start bid:</label>
            <input type="text" class="form-control" id="id_start_bid" name="start_bid" required style="width: 200px;">
        </div>
        <br>
        <div class="form-group">
            <label for="id_image">Image:</label>
            {{ form.image }}
            <small class="form-text text-muted">Optional</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
{% endblock %}
