{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
todo
    <ul>
        {% for item in listings %}
            <li>{{ item.title }}</li>
            <li>{{ item.text }}</li>
            <li>{{ item.start_bid }}</li>
            <li><img src="{{ item.image.url }}" alt="Listing Image" class="img-fluid"></li>
            
            <form method="post" action="{% url 'delete_listing' item.pk %}">
                {% csrf_token %}
                <input type="submit" value="Delete">
            </form>            
        {% endfor %}
    </ul>
{% endblock %}
