{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Is it new year?</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link href="{% static 'newyear/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <h1>Is it new year?</h1> 

        {% if newyear %}
            <h1>YES</h1>
        {% else %}
            <h1>NO</h1>
        {% endif %}
    </body>
</html>
