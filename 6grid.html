<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Grid</title>
        <style>
            #grid {
                background-color: green;
                display: grid;
                padding: 20px;
                grid-column-gap: 20px;
                grid-row-gap: 10px;
                grid-template-columns: 200px auto auto;
            }
            .grid-item {
                background-color: white;
                font-size: 20px;
                padding: 20px;

            }
        </style>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <h1>Welcome to the Web Page!</h1> 
        <div id="grid">
            <div class="grid-item">1 Page with @grid</div>
            <div class="grid-item">2 Page with @grid</div>
            <div class="grid-item">3 Page with @grid</div>
            <div class="grid-item">4 Page with @grid</div>
            <div class="grid-item">5 Page with @grid</div>
            <div class="grid-item">6 Page with @grid</div>
            <div class="grid-item">7 Page with @grid</div>
            <div class="grid-item">8 Page with @grid</div>
            <div class="grid-item">9 Page with @grid</div>
            <div class="grid-item">10 Page with @grid</div>
        </div>    
    </body>
</html>
